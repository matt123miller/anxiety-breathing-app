<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Anxiety Breathing</title>
</head>

<body>
  <main>
    <h1 class="text-center text-4xl my-4">
      Breathe
    </h1>

    <div class="flex flex-col md:flex-row">

      <div class="video-container flex-1 mx-4 mb-4">
        <video id="breathe-video" muted playsinline>
          <source src="breathevideo.mp4" type="video/mp4">
        </video>
      </div>

      <div class="inputs-container flex-1 flex flex-col mx-4">
        <div class="input flex-1 mb-2">
          <label class="block mb-1" for="breathe-in-seconds">Breathe in</label>
          <input type="number" id="breathe-in-seconds" value="4" min="1" max="99" step="1">
        </div>
        <div class="input flex-1 mb-2">
          <label class="block mb-1" for="hold-seconds">Hold breath</label>
          <input type="number" id="hold-seconds" value="4" min="1" max="99" step="1">
        </div>
        <div class="input flex-1 mb-2">
          <label class="block mb-1" for="breathe-out-seconds">Breathe out</label>
          <input type="number" id="breathe-out-seconds" value="6" min="1" max="99" step="1">
        </div>
        <div class="input flex-1 mb-4">
          <label class="block mb-1" for="breathe-cycles">Total breathe cycles</label>
          <input type="number" id="breathe-cycles" value="5" min="1" max="99" step="1">
        </div>

        <button
          class="px-4 py-2 font-semibold text-sm bg-orange-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300"
          id="start-button">Start</button>

        <div id="current-instruction"></div>
      </div>
    </div>


  </main>
  <script src="dist/index.js"></script>
</body>

</html>
